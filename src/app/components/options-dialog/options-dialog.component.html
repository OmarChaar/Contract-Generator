<h2 mat-dialog-title>{{ question.label }}</h2>
<mat-dialog-content class="mat-typography">
  <table>
    <thead>
      <tr>
        <th>Value</th>
        <th>Label</th>
        <th>Name</th>
        <th>Price</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let option of options">
        <td>{{ option.value }}</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <div class="addOptionsDiv">
    <button mat-raised-button (click)="addOption()">Add Option</button>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="options" cdkFocusInitial>Save</button>
</mat-dialog-actions>
