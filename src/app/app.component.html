<body>
  <h3 class="title">Welcome</h3>
  <form enctype="multipart/form-data">
    <input id="upload" type=file name="files[]" (change)="handleFileSelect($event)">
  </form>

  <div *ngIf="submitted.length > 0">
    <div class="search">
      <input class="searchBox" type="text" placeholder="Search..." id="search" (keyup)="search($event)">
      <span class="downloadAll" id="downloadAll" (click)="downloadAll()">Download All</span>
    </div>

    <table id="table">
      <tr>
        <th>
          CLIENTE
        </th>
        <th>
          CPF / CNPJ
        </th>
        <th>
          APARTAMENTO
        </th>
        <th></th>
      </tr>
      <tbody class="tbody">
        <tr *ngFor="let client of submitted">
          <td>{{ client.client }}</td>
          <td>{{ client.cpfCNPJ }}</td>
          <td>{{ client.apartamento }}</td>
          <td class="download">
            <svg (click)="download(client)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
              <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
              <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="content"></div>
</body>
